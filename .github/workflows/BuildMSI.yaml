name: Build MAUI Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install WiX Toolset
        run: |
          Invoke-WebRequest -Uri https://github.com/wixtoolset/wix3/releases/download/v3.11.2.4516/wix311.exe -OutFile wix311.exe
          Start-Process -FilePath wix311.exe -ArgumentList '/quiet' -NoNewWindow -Wait
          Remove-Item wix311.exe

      - name: Publish MAUI Application
        run: |
          dotnet publish ./src/MyMauiApp/MyMauiApp.csproj -c Release -r win-x64 --output "${{ vars.BUILD_OUTPUT }}"

      - name: Compile Product.wxs
        run: |
          candle.exe ./installer/Product.wxs -dSourcePath="${{ vars.BUILD_OUTPUT }}"

      - name: Link Product MSI
        run: |
          light.exe Product.wixobj -out "./artifacts/${{ vars.MSI_NAME }}"

      - name: Compile Bundle.wxs
        run: |
          candle.exe ./installer/Bundle.wxs

      - name: Link Bootstrapper EXE
        run: |
          light.exe Bundle.wixobj -ext WixBalExtension -out "./artifacts/${{ vars.EXE_NAME }}"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "./artifacts/${{ vars.EXE_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
